<div class="filters">

      </div>

            <option value="Christian Kroghs Gate 32, Oslo">Fjerdingen</option>
            <option value="Vulkan 19, Oslo">Vulkan</option>

            <option value="Prinsens Gate 7, Oslo">Kvadraturen</option>
          </select>
